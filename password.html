<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker - Anupam Gupta</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom right, #4f3191, #0f0c29);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-box {
      background-color: rgba(30, 30, 60, 0.8);
      padding: 35px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px black;
      border: 1px solid #444;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      border: 2px solid #555;
      border-radius: 8px;
      background-color: #1e1e38;
      color: white;
      margin-bottom: 20px;
    }

    input:focus {
      border-color: #9b59b6;
      outline: none;
      box-shadow: 0 0 8px rgba(155, 89, 182, 0.4);
    }

    .strength-bar {
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      margin: 15px 0 25px 0;
      overflow: hidden;
    }

    #bar-fill {
      height: 100%;
      width: 0%;
      background-color: gray;
      transition: width 0.4s ease-in-out;
    }

    #strength-text {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      min-height: 35px;
    }

    .very-weak { color: #e74c3c; }
    .weak      { color: #e67e22; }
    .medium    { color: #f1c40f; }
    .strong    { color: #2ecc71; }
    .very-strong { color: #3498db; }

    @media (max-width: 500px) {
      .main-box {
        padding: 25px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="main-box">
  <h1>Password Strength Checker</h1>
  
  <input type="password" id="passwordInput" placeholder="Enter your password here..." oninput="checkPassword()">

  <div class="strength-bar">
    <div id="bar-fill"></div>
  </div>

  <div id="strength-text">Type something...</div>
</div>

<script>
function checkPassword() {
  const pass = document.getElementById("passwordInput").value;
  const text = document.getElementById("strength-text");
  const bar = document.getElementById("bar-fill");

  if (pass.length === 0) {
    text.innerHTML = "Type something...";
    text.className = "";
    bar.style.width = "0%";
    bar.style.backgroundColor = "gray";
    return;
  }

  let points = 0;

  if (pass.length >= 8) points++;
  if (pass.length >= 12) points++;
  if (/[A-Z]/.test(pass)) points++;
  if (/[0-9]/.test(pass)) points++;
  if (/[^A-Za-z0-9]/.test(pass)) points++;

  let level = "Very Weak";
  let color = "#e74c3c";
  let widthPercent = "20%";

  if (points >= 5) {
    level = "Very Strong";
    color = "#3498db";
    widthPercent = "100%";
  } else if (points >= 4) {
    level = "Strong";
    color = "#2ecc71";
    widthPercent = "80%";
  } else if (points >= 3) {
    level = "Medium";
    color = "#f1c40f";
    widthPercent = "60%";
  } else if (points >= 2) {
    level = "Weak";
    color = "#e67e22";
    widthPercent = "40%";
  }

  text.innerHTML = level;
  text.className = level.toLowerCase().replace(" ", "-");
  
  bar.style.width = widthPercent;
  bar.style.backgroundColor = color;
}
</script>

</body>
</html>
